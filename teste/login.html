    <main>
      <div class="background-top"></div>

      <div class="background-wave">
        <div class="box-title-principal">
          <h2 class="title-section text-center text-wrap bd-highlight">Login</h2>
        </div>
      </div>

      <form class="box-login">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="Seu email aqui"
          />
          <label for="floatingEmail">E-mail</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingSenha"
            placeholder="Sua senha aqui"
          />
          <label for="floatingSenha">Senha</label>
        </div>
        <div class="form-floating mb-3 links">
          <a href="./senha.html">Esqueceu a senha?</a>
          <a href="../cadastro/cadastro.html">Ainda não tem uma conta?</a>
        </div>
        <button type="submit" class="btn btn-primary submit">
          Entrar
        </button>
      </form>
    </main>
